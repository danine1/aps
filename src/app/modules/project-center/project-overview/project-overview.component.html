<div class="container-fluid">
  <div class="row page-titles">
    <div class="col-md-6 col-8 align-self-center">
      <h3 class="text-themecolor mb-0 mt-0">Projects</h3>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="javascript:void(0)">Overview</a></li>
          <li class="breadcrumb-item active">Project Overview</li>
        </ol>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card card-outline-theme">
        <div class="card-header">
          <h4 class="mb-0 text-white">Project Overview</h4>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-body">
              <h3 class="card-title">Select project</h3>
              <hr>
              <div class="row pt-3">
                <div class="col">
                  <div class="form-group">
                    <div class="brand_content_section--header">
                      <button class="createproject" (click)="createProjectLink()" type="button" name="createProjectBtn">Neues Projekt erstellen <i class="zmdi zmdi-plus-circle"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-md-12">
              <div *ngFor="let project of projects" class="brand_content_section--list-data">
                <div class="row mb-2">
                  <div class="col-12">
                    <label class="project_description-header">{{project.title}}</label>
                    <hr>
                  </div>
                  <div class="col-md-3">
                      <div class="content_section_list firstsection">
                    <img src="{{project.picture}}" alt="Projekt-Bild">
                      </div>
                  </div>
                  <div class="col-md-3">
                    <div class="content_section_list">
                      <div class="content_section_list--date">
                        <div class="project_description">
                          <div class="project_description_list">
                            <label>Project Nr:</label>
                            <span>{{project.id}}</span>
                          </div>
                          <div class="project_description_list">
                            <label>Start-Datum:</label>
                            <span>{{project.init_date}}</span>
                          </div>
                          <div class="project_description_list">
                            <label>End-Datum:</label>
                            <span>{{project.end_date}}</span>
                          </div>
                          <div class="project_description_list">
                            <label>Organisation:</label>
                            <span>{{project.organisation_name}}</span>
                          </div>
                          <div class="project_description_list">
                            <label>Projekt-Manager:</label>
                            <span>{{project.manager}}</span>
                          </div>
                          <div class="project_description_list">
                            <label>Projekt-Typ:</label>
                            <span>{{project.type_name}}</span>
                          </div>
                        </div>
                      </div>
                      <div class="content_section_list--meter">
                        
                      </div>
                    </div>
                  </div>
                  <div class="col-md-5">
                    <div class="content_section_list">
                      <div class="content_section_list--date">
                        <div class="project_description_list">
                          <label>Beschreibung:</label>
                          <br>
                          <br>
                          <span>{{project.description}}</span>
                        </div>
                      </div>
                      <div style="margin-left: 5rem;" class="content_section_list-version">
                          <button (click)="openProjectDetails(project.id)" type="button" name="openProjectDetails">Projekt Details<i class="fas fa-info-circle"></i></button>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
