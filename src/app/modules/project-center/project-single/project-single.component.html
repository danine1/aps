    <div *ngFor="let project of projects" class="row">
      <div class="col-lg-12">
        <div class="card card-outline-info">
          <div class="card-header">
            <h4 class="m-b-0 text-white">{{project.title}}</h4>
          </div>
          <div class="card-body">
            <form action="#">
              <div class="form-body">
                <h3 class="card-title">{{project.description}}</h3>
                <hr>
                <div class="row p-t-20">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="control-label">Titel</label>
                      <input type="text" id="projekttitle" class="form-control" value="Projekt: Chili Mix - Packaging 09/2018">
                    </div>
                  </div>
                </div>
                <div class="row p-t-20">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="control-label">Startdatum</label>
                      <input type="date" id="init_date" class="form-control" value="17/08/2018" placeholder="17/08/2018">
                    </div>
                  </div>
                </div>
                <div class="row p-t-20">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="control-label">Beschreibung</label>
                      <input type="text" id="projektbeschreibung" class="form-control" value="Packaging September 2018">
                    </div>
                  </div>
                </div>
