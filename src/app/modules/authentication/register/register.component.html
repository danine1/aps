<form class="form-horizontal form-material" id="loginform" action="index.html">
  <img class="login-logo" src="../assets/images/logo.png" />
  <!--<h3 class="box-title m-b-20">Sign In</h3>-->
  <div class="form-group">
    <div class="col-xs-12">
      <input class="form-control" type="text" required="" placeholder="Name" name="name" [(ngModel)]="user.name"> </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <input class="form-control" type="email" required="" placeholder="Email" name="email" [(ngModel)]="user.email"> </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <input class="form-control" type="password" required="" placeholder="Password" name="password" [(ngModel)]="user.password"> </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <input class="form-control" type="password" required="" placeholder="Password wiederholen" name="c_password" [(ngModel)]="user.c_password"> </div>
  </div>
  <div class="form-group text-center m-t-20">
    <div class="col-xs-12">
      <button (click)="onClick()" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Register</button>
    </div>
  </div>
</form>
