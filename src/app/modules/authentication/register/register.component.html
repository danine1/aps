<form class="form-horizontal form-material" id="loginform" action="index.html">
  <!--<h3 class="box-title m-b-20">Sign In</h3>-->
  <div class="form-group">
    <div class="col-xs-12">
      <input class="form-control" type="text" required="" placeholder="Benutzername" name="name" [(ngModel)]="user.username"> </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <input class="form-control" type="email" required="" placeholder="Email" name="email" [(ngModel)]="user.email"> </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <input class="form-control" type="password" required="" placeholder="Passwort" name="password" [(ngModel)]="user.password"> </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12">
      <input class="form-control" type="password" required="" placeholder="Passwort wiederholen" name="c_password" [(ngModel)]="user.c_password"> </div>
  </div>
  <div class="form-group">
      <p>Indem du auf „Registrieren“ klickst, stimmst du unseren Nutzungsbedingungen zu. 
        In unserer Datenrichtlinie erfährst du, wie wir deine Daten erfassen, verwenden und teilen. 
        Unsere Cookie-Richtlinie erklärt, wie wir Cookies und ähnliche Technologien verwenden.</p>
  </div>
  <div class="form-group text-center m-t-20">
    <div class="col-xs-12">
      <button (click)="onClick()" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" id="authbutton" type="submit">Registrieren</button>
    </div>
  </div>
</form>
