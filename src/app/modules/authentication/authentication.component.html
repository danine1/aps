<section class="d-flex login-layout" id="wrapper">
  <div class="login-register justify-content-center align-self-center">
    <div class="login-box card">
      <div class="card-body">
        <router-outlet *ngIf="router.url !== '/' || router.url !== '/auth'"></router-outlet>
        <app-login *ngIf="router.url === '/'|| router.url === '/auth'"></app-login>
      </div>
    </div>
  </div>
</section>
